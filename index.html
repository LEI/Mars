<!doctype html>
<html>
	<head>

		<meta charset="utf-8">
		<title>Mars</title>

		<link rel="stylesheet" href="css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">

		<script src="js/jquery.js"></script>
		<script src="js/bootstrap.min.js"></script>

		<script src="js/Base64.js"></script>
		<script src="js/Viewer.js"></script>
		<script src="js/Ground.js"></script>
		<script src="js/DiamondSquare.js"></script>
		<script src="js/Map.js"></script>
		<script src="js/Rover.js"></script>
		<script src="js/Map.js"></script>
		<script src="js/client.js"></script>

	</head>
	<body>

		<header>
			<h1>Mars</h1>
			<button id="import" class="btn" type="button"><i class="icon-upload"></i> Importer</button>
			<input id="upload" type="file">
			<button id="download" class="btn" type="button"><i class="icon-download"></i> Télécharger</button>
		</header>
		<section id="settings">
			<div class="btn-group">
				<button id="generate" class="btn btn-primary" type="button">Générer</button>
				<button id="btn_settings" class="btn" type="button"><i class="icon-plus"></i></button>
				<button id="init" class="btn" type="button"><i class="icon-refresh"></i></button>
			</div>

			<div class="input-prepend">
				<span class="add-on btn-primary"><i class="icon-th icon-white"></i></span>
				<input class="span1" id="map_size" type="text" placeholder="Taille">
			</div>

			<div class="input-prepend">
				<span class="add-on"><i class="icon-stop"></i></span>
				<input class="span1" id="map_square" type="text" placeholder="px">
			</div>
		</section>

		<section id="more">
			<div class="input-group">
				<div class="input-prepend">
					<span class="add-on btn-primary">R</span>
					<input class="span1" id="map_softness" type="text" placeholder="softness">
				</div>
				<div class="input-prepend">
					<span class="add-on btn-primary">DS</span>
					<input class="span1" id="map_noise" type="text" placeholder="noise">
				</div>
				<div class="input-prepend">
					<span class="add-on btn-primary">Z</span>
					<input class="span1" id="map_amplitude" type="text" placeholder="z"/>
				</div>

				<div class="input-prepend">
					<span class="add-on"><i class="icon-plus"></i></span>
					<input class="span1" id="map_lum_plus" type="text" placeholder="plus">
				</div>
				<div class="input-prepend">
					<span class="add-on"><i class="icon-remove"></i></span>
					<input class="span1" id="map_lum_coef" type="text" placeholder="coef">
				</div>
			</div>
		</section>

		<div id="canvas"></div>

		<section id="rover">

			<div class="input-append">
				<input type="text" id="rover_energy" class="span1" placeholder="E"/>
				<span class="add-on">E</span>
			</div>
			<span id="energy">a</span>

			<div class="input-group">
				<div class="input-append">
					<input type="text" id="rover_start_x" class="span1" placeholder="Xa"/>
					<span class="add-on">x<sup>1</sup></span>
				</div>
				<div class="input-append">
					<input type="text" id="rover_start_y" class="span1" placeholder="Ya"/>
					<span class="add-on">y<sup>1</sup></span>
				</div>
			</div>
			<div class="input-group">
				<div class="input-append">
					<input type="text" id="rover_end_x" class="span1" placeholder="Xb"/>
					<span class="add-on">x<sup>2</sup></span>
				</div>
				<div class="input-append">
					<input type="text" id="rover_end_y" class="span1" placeholder="Yb"/>
					<span class="add-on">y<sup>2</sup></span>
				</div>
			</div>

			<div class="btn-group">
				<button id="rover_init" class="btn" type="button"><i class="icon-backward"></i></button>
				<button id="rover_stop" class="btn" type="button"><i class="icon-stop"></i></button>
				<button id="rover_goto" class="btn btn-primary" type="button"><i class="icon-play icon-white"></i></button>
			</div>

			<div id="log"></div>

		</section>

	</body>
</html>
